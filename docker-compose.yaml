version: '3.1'
#users bee

services:
  db:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - ${DB_PORT_PROD}:27017

  app:
    network_mode: host
    image: golang
    volumes:
      - ${GOPATH}/src:/go/src
      - ${HOME}/laruche:/root/laruche
    command: go run ${APP_REPO} ${HIVE}
